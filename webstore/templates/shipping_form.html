{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 p-4 shadow rounded" style="background-color: #eed97ee3;">
    <h2 class="text-center mb-4">Shipping Information</h2>

    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <div class="text-center mb-3">
            <h4 class="fw-bold">Total Price: Rs. {{ total_price }}</h4>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-success px-4">Place Order</button>
            <a href="{% url 'view_cart' %}" class="btn btn-secondary px-4">Back to Cart</a>
        </div>
    </form>
</div>
{% endblock %}
