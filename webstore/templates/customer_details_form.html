{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 p-4 shadow rounded" style="background-color: #fff4e6;">
    <h1 class="text-center mb-4">Customer Details</h1>
    <form method="POST" action="{% url 'customer_details_form' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Reserve</button>
        </div>
    </form>
</div>
{% endblock %}
