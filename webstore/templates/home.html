{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #eed97ee3; /* Set background color */
    }
    .login-container {
        max-width: 400px; /* Set maximum width for the form */
        margin: 50px auto; /* Center the form vertically and horizontally */
        padding: 20px; /* Add padding */
        background-color: #fff; /* Optional: white background for the form */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }
    h1 {
        text-align: center; /* Center align the heading */
    }
</style>

{% if not user.is_authenticated %}
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-secondary w-100">Login</button>
        </form>
    </div>
{% endif %}
{% endblock %}
